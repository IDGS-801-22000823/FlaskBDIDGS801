{% extends "layout.html" %}
{% block container %}

<div class="flex justify-center items-center min-h-screen">
    <div class="py-32 relative overflow-x-auto sm:rounded-lg">
        <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg w-48 h-48 mx-auto" src="{{ url_for('static', filename='img/usuario.png') }}" alt="Blog Image" />
            </a>
            <div class="p-5 text-center">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Detalles del Alumno
                    </h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                    <strong>Nombre:</strong> {{ nombre }}<br>
                    <strong>Apellido Paterno:</strong> {{ apaterno }}<br>
                    <strong>Email:</strong> {{ email }}
                </p>
                <a href="/index" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Volver
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
